<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arush Calculator</title>
    <link rel="stylesheet" href="/calculator-app/style.css">

</head>
<body>
    
<div class="calculator">
    <input type="text" placeholder="0" id="inputbox">

    <div>
        <button class="oper">ln</button>
        <button class="oper">x^2</button>
        <button class="oper">x^3</button>
        <button class="oper">x^y</button>
    </div>

    <div>
        <button class="oper">Ac</button>
        <button class="oper">Del</button>
        <button class="oper">e</button>
        <button class="oper">/</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oper">*</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oper">-</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oper">+</button>
    </div>
    
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
    
</div>

<script src="/calculator-app/calculator.js"></script>

</body>
</html>
